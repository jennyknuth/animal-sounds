<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>What does the fox say?</title>
    <link rel="stylesheet" href="style.css" title="" type="" />
  </head>
  <body>
    <img src="" alt="" />
    <audio src=""></audio>
    Animal Sounds!

    <table>
      <tr>
        <td>Alligator</td><td><img src="http://refugeassociation.org/wp-content/uploads/2011/08/alligator-ding-darling-michael-dougherty.jpg" alt="" width="200px"/> </td><td>    <audio id="demo" src="http://www.memoclic.com/medias/sons-wav/2/700.wav"></audio>
            <div>
              <button onclick="document.getElementById('demo').play()">Play the Audio</button>
              <button onclick="document.getElementById('demo').pause()">Pause the Audio</button>
              <button onclick="document.getElementById('demo').volume+=0.1">Increase Volume</button>
              <button onclick="document.getElementById('demo').volume-=0.1">Decrease Volume</button>
            </div></td>
      </tr>

      <tr>
        <td>Fish</td><td><img src="fishy.jpg" alt="fish" width="200px"/> </td><td>    <audio id="fish" src="fishsounds.mp3"></audio>
            <div>
              <button onclick="document.getElementById('fish').play()">Play the Audio</button>
              <button onclick="document.getElementById('fish').pause()">Pause the Audio</button>
              <button onclick="document.getElementById('fish').volume+=0.1">Increase Volume</button>
              <button onclick="document.getElementById('fish').volume-=0.1">Decrease Volume</button>
            </div>
        </td>

      <tr>
        <td>Bear</td><td><img src="bear.jpg" alt="" width="200px"/> </td><td>    <audio id="demo" src="http://www.memoclic.com/medias/sons-wav/2/700.wav"></audio>
            <div>
              <button onclick="document.getElementById('demo').play()">Play the Audio</button>
              <button onclick="document.getElementById('demo').pause()">Pause the Audio</button>
              <button onclick="document.getElementById('demo').volume+=0.1">Increase Volume</button>
              <button onclick="document.getElementById('demo').volume-=0.1">Decrease Volume</button>
            </div></td>
      </tr>

      <tr>
        <td>Hawk</td><td><img src="hawk.jpg" alt="" width="200px"/> </td><td>    <audio id="hawk" src="https://gschool.slack.com/files/akyunaakish/F04U6QJ7F/hawk_screeching-mike_koenig-1626170357.mp3"></audio>
            <div>
              <button onclick="document.getElementById('hawk').play()">Play the Audio</button>
              <button onclick="document.getElementById('hawk').pause()">Pause the Audio</button>
              <button onclick="document.getElementById('hawk').volume+=0.1">Increase Volume</button>
              <button onclick="document.getElementById('hawk').volume-=0.1">Decrease Volume</button>
            </div></td>
      </tr>

      <tr>
             <td>Fox</td><td><img src=" http://cdn.images.express.co.uk/img/dynamic/128/590x/fox-hunting-436738.jpg" alt="" width="200px"/> </td><td>
               <audio id="fox" src="http://www.angelfire.com/ar2/thefoxden/fox_territory_call.wav"></audio>
                 <div>
                   <button onclick="document.getElementById('fox').play()">Play the Audio</button>
                   <button onclick="document.getElementById('fox').pause()">Pause the Audio</button>
                   <button onclick="document.getElementById('fox').volume+=0.1">Increase Volume</button>
                   <button onclick="document.getElementById('fox').volume-=0.1">Decrease Volume</button>
                 </div></td>
           </tr>

    </table>


    <script type="text/javascript" charset="utf-8" src="app.js">
    </script>
  </body>
</html>
